<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Css/Main.css"/>
        <script  src="JS/jquery-3.3.1.min.js"> </script>
        <script  src="JS/Main.js"> </script>
    </head>
    <body>
        <div id="Main">
            <div class="Row">
                <input type="number" id="Result"/>
            </div>
            <div class="Row">
                <button class="NumberCell">7</button>
                <button class="NumberCell">8</button>
                <button class="NumberCell">9</button>
                <button id="multiplied" class="OpratorCell">*</button>
            </div>
            <div class="Row">
                <button class="NumberCell">4</button>
                <button class="NumberCell">5</button>
                <button class="NumberCell">6</button>
                <button id="Mines" class="OpratorCell">-</button>
            </div>
            <div class="Row">
                <button class="NumberCell">1</button>
                <button class="NumberCell">2</button>
                <button class="NumberCell">3</button>
                <button id="Plus" class="OpratorCell">+</button>
            </div>
            <div class="Row">
                <button id="Equal" class="OpratorCell">=</button>
                <button class="NumberCell">0</button>
                <button class="OpratorCell">.</button>
                <button id="Division" class="OpratorCell"> / </button>
            </div>
        </div>
    </body>
</html>
