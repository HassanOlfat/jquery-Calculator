<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Css/Main.css"/>
        <script  src="JS/jquery-3.3.1.min.js"> </script>
        <script  src="JS/Main.js"> </script>
    </head>
    <body>
        <div id="Main" class="col-6">
            <div class="Row">
                <input type="number" id="Result" class="col-10 col-10 col-10"/>
            </div>
            <div class="Row">
                <button class="NumberCell col-es-3 col-s-3 col-3 col-el-3"><span class="">7</span></button>
                <button class="NumberCell col-es-3 col-s-3 col-3 col-el-3"><span class="">8</span></button>
                <button class="NumberCell col-es-3 col-s-3 col-3 col-el-3"><span class="">9</span></button>
                <button id="multiplied" class="OpratorCell col-es-3  col-s-3 col-3 col-el-3"><span class="">*</span></button>
            </div>
            <div class="Row"> 
                <button class="NumberCell col-es-3 col-s-3 col-3  col-el-3">4</button>
                <button class="NumberCell col-es-3 col-s-3 col-3 col-el-3">5</button>
                <button class="NumberCell col-es-3 col-s-3 col-3  col-el-3">6</button>
                <button id="Mines" class="OpratorCell col-es-3 col-s-3 col-3  col-el-3">-</button>
            </div>
            <div class="Row">
                <button class="NumberCell col-es-3 col-s-3 col-3  col-el-3">1</button>
                <button class="NumberCell col-es-3 col-s-3 col-3  col-el-3">2</button>
                <button class="NumberCell col-es-3 col-s-3 col-3  col-el-3">3</button>
                <button id="Plus" class="OpratorCell col-es-3 col-s-3 col-3  col-el-3">+</button>
            </div>
            <div class="Row">
                <button id="Equal" class="OpratorCell col-es-3 col-s-3 col-3  col-el-3">=</button>
                <button class="NumberCell col-es-3 col-s-3 col-3  col-el-3">0</button>
                <button class="OpratorCell col-es-3 col-s-3 col-3  col-el-3">.</button>
                <button id="Division" class="OpratorCell col-es-3 col-s-3 col-3  col-el-3"> / </button>
            </div>
        </div>
    </body>
</html>
